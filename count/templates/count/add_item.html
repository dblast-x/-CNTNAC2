{% extends 'count/base.html' %}

{% block content %}
<h1>Add New Item</h1>
<form method="POST">
    {% csrf_token %}
    <label for="new_item_name">Item Name:</label>
    <input type="text" id="new_item_name" name="new_item_name" required>
    <button type="submit">Add Item</button>
    <button type="submit" style="color: red;"><a href="{% url 'count:items' %}">Done</a></button>
</form>
{% endblock %}
