{% extends 'count/base.html' %}

{% block content %}
<h1>Items</h1>
<ul>
    {% for item in items %}
    <li>{{ item.name }}</li>
    {% endfor %}
</ul>

<button type="button"><a href={% url 'count:add_item' %}>Add new item</a></button>
<button type="button"><a href={% url 'count:delete' %}>Delete</a></button>
{% endblock %}
