<!DOCTYPE html>
<html>

<body>
    <h1>Enter Orders</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        <input type="number" id="item_{{ item.id }}" name="item_{{ item.id }}" value="0" min="0">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit">Submit Order</button><br><br>
        <button type="submit"><a href="{% url 'count:new_item' %}">Add New Item</a></button>
        <button type="submit"><a style="color: red;" href="{% url 'count:delete' %}">Delete</a></button>
        <br>
        <br>
        <button type="submit"><a href="{% url 'count:order_log' %}">Log</a></button>
    </form>
</body>

</html>
