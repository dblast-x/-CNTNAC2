{% extends 'count/base.html' %}

{% block content %}
<h1>Enter Order</h1>
<br>
<form method="POST">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    <input type="number" id="item_{{ item.id }}" name="item_{{ item.id }}" value="0">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button type="submit">Submit Order</button><br><br>
</form>
{% endblock %}
