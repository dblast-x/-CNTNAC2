{% extends 'count/base.html' %}
{% block content %}
<h1>Order Log</h1>

{% if orders %}
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p><i>no order yet..</i></p>

{% endif %}
{% endblock %}
